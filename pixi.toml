[workspace]
authors = ["Margaux Edwards", "Dimity Miller", "Tobias Fischer", "Feras Dayoub", "Serena Mou", "Nicolas Marticorena"]
channels = ["conda-forge"]
description = "RVSS: Lectures hosted at the Robotic Vision Summer School."
name = "RVSS_Lecture"
platforms = ["osx-arm64", "linux-64", "win-64"]
version = "0.1.0"

[feature.cuda]
platforms = ["linux-64", "win-64"]
system-requirements = {cuda = "12.1"}

[feature.cuda.dependencies]
pytorch-gpu = ">=2.9.1,<3"

[tasks]
kernel-install = { cmd = "python -m ipykernel install --user --name rvss-lecture --display-name \"RVSS Lecture (pixi)\"", description = "Register this pixi env as a Jupyter kernel" }
kernel-list = { cmd = "jupyter kernelspec list", description = "List installed Jupyter kernels" }
kernel-remove = { cmd = "jupyter kernelspec uninstall rvss-lecture -f", description = "Unregister the RVSS Lecture kernel" }

lab = { cmd = "jupyter lab --notebook-dir=.", description = "Start JupyterLab at the repo root" }
notebook = { cmd = "jupyter notebook --notebook-dir=.", description = "Start classic Jupyter Notebook at the repo root" }

lab-rv = { cmd = "jupyter lab --notebook-dir=Robotic_Vision", description = "Start JupyterLab in Robotic_Vision" }
lab-sa = { cmd = "jupyter lab --notebook-dir=Spatial_Awareness", description = "Start JupyterLab in Spatial_Awareness" }

check-notebook-deps = { cmd = "python -c \"import numpy, scipy, matplotlib, skimage, cv2, torch, torchvision, plotly, ipywidgets, ipympl; print('Notebook deps OK')\"", description = "Quick import check for common notebook dependencies" }


[dependencies]
numpy = ">=1.26.4,<2"
scipy = ">=1.15.2,<2"
pytorch = ">=2.9.1,<3"
scikit-learn = ">=1.7.2,<2"
ipython = ">=8.37.0,<9"
scikit-image = ">=0.20.0,<0.21"
matplotlib = ">=3.10.8,<4"
tqdm = ">=4.67.1,<5"
roboticstoolbox-python = ">=1.1.1,<2"
git = ">=2.52.0,<3"
ipykernel = ">=7.1.0,<8"
mediapy = ">=1.2.4,<2"
py-opencv = ">=4.12.0,<5"
seaborn = ">=0.13.2,<0.14"
gym = ">=0.26.1,<0.27"
jupyter = ">=1.1.1,<2"
spatialmath-python = ">=1.1.15,<2"
machinevision-toolbox-python = ">=1.0.0,<2"
ipywidgets = ">=8.1.8,<9"
plotly = ">=6.5.0,<7"
torchvision = ">=0.24.1,<0.25"
conda-pack = ">=0.8.1,<0.9"
tensorboardx = ">=2.6.2.2,<3"
pynput = ">=1.8.1,<2"
click = ">=8.3.1,<9"
ipympl = ">=0.9.8,<0.10"
python = ">=3.10.19,<3.11"
huggingface_hub = ">=1.3.1,<2"
7zip = ">=25.1,<26"

[feature.cpu]
platforms = ["osx-arm64", "linux-64", "win-64"]

[environments]
cuda = ["cuda"]
default = ["cpu"]
